<div class="row">
  <div
    class="col-xs-12 col-sm-6 col-md-4"
    style="display: flex; justify-content: center; align-items: center; padding: 8px;"
    *ngFor="let character of characters"
  >
    <div
      class="card"
      style="width: 18rem; padding: 3px;">
      <img [src]="character.image" class="card-img-top" [alt]="character.name">
      <div class="card-body">
        <h5 class="card-title">{{character.name}}</h5>
        <p class="card-text">
          Especie: {{character.species}}
        </p>
        <p class="card-text">
          Genero: {{character.gender}}
        </p>
        <a
          [routerLink]="['/characters-details', character.id]"
          class="btn btn-primary"
          style="display: flex; justify-content: center; align-items: center;"
        >
          Ver mÃ¡s
        </a>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12" *nfIf="characters <= 0">
    No results ):
  </div>
</div>
